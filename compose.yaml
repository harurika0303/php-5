version: '3.8'

services:
  php-app:
    build: .
    container_name: php-app
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db1
      - db2

  db1:
    image: mariadb:latest
    container_name: db1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb1
    ports:
      - "3306:3306"
    volumes:
      - db1_data:/var/lib/mysql

  db2:
    image: mariadb:latest
    container_name: db2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb2
    ports:
      - "3307:3306"
    volumes:
      - db2_data:/var/lib/mysql

volumes:
  db1_data:
  db2_data:
